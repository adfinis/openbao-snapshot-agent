---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/name: bao-snapshot
    app.kubernetes.io/version: v0.1.0
  name: bao-snapshot
spec:
  schedule: 0 * * * *
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: bao-snapshot
        app.kubernetes.io/version: v0.1.0
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: bao-snapshot
            app.kubernetes.io/version: v0.1.0
        spec:
          restartPolicy: Never
          automountServiceAccountToken: true
          serviceAccountName: bao-snapshot
          containers:
          - name: bao-snapshot
            env:
            - name: S3_HOST
              value: s3.example.com
            - name: S3_BUCKET
              value: bucket
            - name: S3_URI
              value: s3://bucket
              # leave empty to retain snapshot files (default)
            - name: S3_EXPIRE_DAYS
              value:
            - name: BAO_AUTH_PATH
              value: kubernetes
            - name: BAO_ROLE
              value: bao-raft-snapshot
            - name: BAO_ADDR
              value: https://bao.examaple.com
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: aws_secret_access_key
                  name: bao-snapshot-credentials
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: aws_access_key_id
                  name: bao-snapshot-credentials
            image: ghcr.io/openbao/bao-snapshot:0.1.0
            volumeMounts:
              - name: snapshot-dir
                mountPath: /bao-snapshots
            imagePullPolicy: IfNotPresent
          volumes:
          - name: snapshot-dir
            emptyDir: {}
